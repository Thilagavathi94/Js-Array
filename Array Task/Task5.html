<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fruits = ["Apple", "Orange", "Banana", "Grapes", "Pineapple"];


const position = fruits.indexOf("Banana");


if (position !== -1) {
    console.log(`The position of Banana is: ${position}`);
} else {
    console.log("Banana is not found in the array.");
}
          
    </script>
</body>
</html>
